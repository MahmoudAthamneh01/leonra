name: Node CI

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test
